        // Write a JavaScript function to clone an array

        const arrayClone = (arr) => {
            let newArray = []
            for (let i = 0; i < arr.length; i++) {
                newArray.push(arr[i])
            }
            return newArray
        }
        const array = [1, 2, 3, 4, 5]

        // Write a JavaScript function to get the first element of an array. Passing the parameter 'n' will return the first 'n' elements of the array

        function getFirstElements(arr, n) {
            if (n === undefined) {
                return arr[0];
            } else {
                return arr.slice(0, n);
            }
        }

        var myArray1 = [1, 2, 3, 4, 5];

        var firstElement2 = getFirstElements(myArray1);
        console.log(firstElement2);

        var firstThreeElements = getFirstElements(myArray1, 3);
        console.log(firstThreeElements);

        // Write a JavaScript function to get the last element of an array. Passing the parameter 'n' will return the last 'n' elements of the array.

        function getLastElements(arr, n) {
            if (n === undefined) {
                return arr[arr.length - 1];
            } else {
                return arr.slice(-n);
            }
        }

        var myArray2 = [1, 2, 3, 4, 5];

        var lastElement = getLastElements(myArray2);
        console.log(lastElement);

        var lastThreeElements = getLastElements(myArray2, 3);
        console.log(lastThreeElements);

        // Write a JavaScript program to find the sum of squares of a numerical vector

        function sumOfSquares(vector) {
            let sum = 0;
            for (let i = 0; i < vector.length; i++) {
                sum += vector[i] * vector[i];
            }
            return sum;
        }

        const numericVector = [1, 2, 3, 4, 5];
        const result = sumOfSquares(numericVector);
        console.log("Sum of squares:", result);

        // Write a JavaScript program to remove duplicate items from an array (ignore case sensitivity)s

        function removeDuplicatesIgnoreCase(array) {
            const uniqueArray = [];
            const seen = new Set();

            for (let item of array) {
                const lowerCaseItem = item.toLowerCase();
                if (!seen.has(lowerCaseItem)) {
                    seen.add(lowerCaseItem);
                    uniqueArray.push(item);
                }
            }

            return uniqueArray;
        }

        const originalArray = ["apple", "Banana", "banana", "Cherry", "cherry", "apple"];
        const uniqueArray = removeDuplicatesIgnoreCase(originalArray);
        console.log(uniqueArray);
